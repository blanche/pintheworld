<div>
    <div class="row">
        <h4>Wait for other players...</h4>
        or start game now to start a single player game
    </div>
    <div class="row">
        <h5>Players: </h5>
        <ul *ngFor="let player of players; let i of index">
            <li [innerHTML]="player.name"></li>
        </ul>
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary" (click)="start()">Start game</button>
    </div>
</div>
